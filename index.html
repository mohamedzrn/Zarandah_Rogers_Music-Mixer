<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mashup a Song!</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!--Blurred background through css filter-->
<div id="backgroundImage"><img src="images/rolling-image.jpg" alt="backgroundBlurred"></div>
  <div id="content">
      <h1>Match and Pick a Rapper to there Beat to Mashup a Song!</h1>
        <section id="sound-board">
          <!--we want to drop the draggable pieces here -->
          <div class="music-board">
            <div class="drop-zone"><input class="volume-control" type="range" min="0" max="100" step="1"/></div>
            <div class="drop-zone"><input class="volume-control" type="range" min="0" max="100" step="1"/></div>
          </div>
        </section>
          <section class="audio-controls">
          <button id="play-button" class="button">PLAY</button>
          <button id="stop-button" class="button">STOP</button>
          <button id="reset-button" class="button">RESET</button>
        </section>
      <!--These are the draggable pieces -->
      <div class="sound-pieces">
          <div class="icon"><img draggable src="images/nas.png" alt="nas" id="nas"></div>
          <div class="icon"><img draggable src="images/skull.png" alt="skull-music" id="skull"></div>
          <div class="icon"><img draggable src="images/drake-1.png" alt="drake"   id="drake"></div>
          <div class="icon"><img draggable src="images/dog.png" alt="drakes-beat" id="dog"></div>
          <div class="icon"><img draggable src="images/kendrick-lamar.png" alt="kendrick-lamar" id="kendrick-lamar"></div>
          <div class="icon"><img draggable src="images/panda.png" alt="designer-panda" id="panda"></div>
      </div>
    </div>
</div>

<footer></footer>
<script src="js/main.js"></script>
</body>
</html>
